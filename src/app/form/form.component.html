<div class="container">
  <div class="form">
    <form (ngSubmit)="gitSearch()" #gitForm = 'ngForm' >
      <div class="form-groups">
        <label for="name">Github</label>
        <div>
          <input class="form-input" type="text" id="name" placeholder="Github Username" name="name" />
        </div>
      </div>
    
      <div class="form-groups">
        <button class="btn btn-primary btn-button" type="submit">Search Github Username & Repos</button>
      </div>
    </form>
  </div>
</div>
